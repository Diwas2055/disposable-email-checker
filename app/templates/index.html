<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>🚀 Disposable Email Checker</h1>
        <p class="subtitle">Check if an email is disposable — quickly and accurately!</p>

        <section class="card">
            <h2>🔍 Single Email Check</h2>
            <form id="check-form">
                <input type="email" id="email-input" placeholder="Enter email address..." required>
                <button type="submit">Check Email</button>
            </form>
            <pre id="check-result" class="result-box"></pre>
        </section>

        <section class="card">
            <h2>📥 Bulk Email Check</h2>
            <form id="bulk-form">
                <textarea id="bulk-input" placeholder="Enter one email per line..." rows="8"></textarea>
                <button type="submit">Check Bulk</button>
            </form>
            <pre id="bulk-result" class="result-box"></pre>
        </section>

        <footer>
            <p>Made with ❤️ | <a href="/stats-page">View Stats</a></p>
        </footer>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
