<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checker Stats</title>
    <meta http-equiv="refresh" content="5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: #222;
            margin: 0;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #eee;
            }
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .refreshing::after {
            content: 'Refreshing...';
            font-size: 0.8rem;
            color: #888;
            margin-left: 10px;
            animation: fade 1.5s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: background 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            .card {
                background: #1e1e1e;
            }
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        .back-link {
            color: #0077cc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #005fa3;
        }

        @media (prefers-color-scheme: dark) {
            .back-link {
                color: #61dafb;
            }

            .back-link:hover {
                color: #33c1f0;
            }

            li {
                border-color: #333;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Checker Statistics <span class="refreshing"></span></h1>

        <section class="card">
            <ul>
                {% for key, value in stats.items() %}
                    <li><strong>{{ key.replace('_', ' ').title() }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </section>

        <footer>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </footer>
    </div>
</body>
</html>
